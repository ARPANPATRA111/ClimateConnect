<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Connect</title>
    <link rel="icon" href="./images/cloudF.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>
            <span id="spn">C</span> -Connect
        </h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit" title="a">
                    <img src="./images/search.png"  width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="">
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon alt="">

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">  
                        <img src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Wether.js"></script>
</body>
</html>
